version: 2
project_name: reflex

builds:
  - id: reflex
    main: ./cmd/reflex
    binary: reflex
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: archive
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md

checksum:
  name_template: "checksums.txt"

release:
  # goreleaser uses the repo from the checked out git remote; GITHUB_TOKEN handles auth
  draft: false
  prerelease: auto

changelog:
  use: github
  sort: asc
